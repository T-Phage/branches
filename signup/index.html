<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up | Solar Taxi Ghana</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="../assets/images/Solar-Taxi.png" sizes="192x192">
    <link rel="stylesheet" type="text/css" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="../assets/vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/vendor/animsition/css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/vendor/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/util.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">

</head>

<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
                <form class="login100-form validate-form" id="posterForm" onsubmit="return false">
                    <span class="login100-form-title p-b-33">
                        <div class="centerMan">
                            <img src="../assets/images/Solar-Taxi.png" alt="" height="80px">
                        </div>
                        Create Account
                    </span>
                    <div class="wrap-input100 validate-input" data-validate="Your Full Name is Required to proceed">
                        <input class="input100" type="text" name="fullName" placeholder="Full Name" id="fullName" required>
                        <span class="focus-input100-1"></span>
                        <span class="focus-input100-2"></span>
                    </div>
                    <div>&nbsp;</div>
                    <div class="wrap-input100 validate-input" data-validate="Your Phone number is Required to proceed">
                        <input class="input100" type="tel" name="phone" placeholder="Phone Number" id="phone" required>
                        <span class="focus-input100-1"></span>
                        <span class="focus-input100-2"></span>
                    </div>
                    <div>&nbsp;</div>
                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="email" name="email" placeholder="Email" id="email" required>
                        <span class="focus-input100-1"></span>
                        <span class="focus-input100-2"></span>
                    </div>
                    <div>&nbsp;</div>
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="pass" placeholder="Password" id="pass" required>
                        <span class="focus-input100-1"></span>
                        <span class="focus-input100-2"></span>
                    </div>
                    <div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="rePass" placeholder="Re:Password" id="rePass" required>
                        <span class="focus-input100-1"></span>
                        <span class="focus-input100-2"></span>
                    </div>
                    <div>&nbsp;</div>
                    <div class="centerMan" id="parentErrorDiv">
                        <div id="errorDiv"></div>
                    </div>
                    <div class="container-login100-form-btn m-t-20">
                        <button class="login100-form-btn" id="signUpBtn">Sign Up <span id="loadingGIF"> </span></button>
                    </div>
                    <div>&nbsp;</div>
                    <div class="text-center">
                        <span class="txt1">
                            Have an account?
                        </span>
                        <a href="../login/" class="txt2 hov1">
                            Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../assets/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="../assets/vendor/animsition/js/animsition.min.js"></script>
    <script src="../assets/vendor/bootstrap/js/popper.js"></script>
    <script src="../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/vendor/select2/select2.min.js"></script>
    <script src="../assets/vendor/daterangepicker/moment.min.js"></script>
    <script src="../assets/vendor/daterangepicker/daterangepicker.js"></script>
    <script src="../assets/vendor/countdowntime/countdowntime.js"></script>
    <script src="../assets/js/main-alt.js"></script>
    <script src="../assets/js/poster.js"></script>

</body>

</html>
